{% extends 'base.html' %}

{% block content %}
<br>
<h1>Edit Employee</h1>
<br>
<br>
<form method="post" enctype="multipart/form-data" style="background-color: #f2f2f2; border-radius: 10px; padding: 60px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary shadow-lg">Save changes</button>
    <a href="{% url 'employees' %}" class="btn btn-warning shadow-lg" style="margin-right: 10px;">Back</a>
</form>
{% endblock %}
